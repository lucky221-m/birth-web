<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
<link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:Satoshi,sans-serif;
background:#0c0a09;
color:#eee;
overflow:hidden;
}

/* Aurora */
#aurora{
position:fixed;
inset:-20%;
background:
radial-gradient(ellipse at 20% 30%, hsla(333,70%,55%,.45), transparent 55%),
radial-gradient(ellipse at 80% 20%, hsla(282,82%,54%,.35), transparent 55%),
radial-gradient(ellipse at 50% 80%, hsla(210,89%,60%,.35), transparent 55%),
radial-gradient(ellipse at 70% 60%, hsla(35,90%,60%,.35), transparent 55%);
filter: blur(120px) saturate(140%);
animation: auroraMove 22s ease-in-out infinite alternate;
z-index:-3;
}
@keyframes auroraMove{
0%{transform:translate(0,0) scale(1);}
50%{transform:translate(-5%,5%) scale(1.1);}
100%{transform:translate(5%,-5%) scale(1.15);}
}

#threebg{position:fixed;inset:0;z-index:-2}

/* UI */
#progressWrap{
position:fixed;top:20px;left:50%;
transform:translateX(-50%);
width:240px;height:6px;
background:rgba(255,255,255,.15);
border-radius:10px;overflow:hidden;z-index:10;
}
#progressBar{
height:100%;width:0%;
background:linear-gradient(90deg,#ff6aa9,#ff2f5e);
transition:.6s;
}

#musicBtn{
position:fixed;top:20px;right:20px;
background:rgba(255,255,255,.1);
padding:10px 14px;border-radius:50%;
cursor:pointer;z-index:20;
box-shadow:0 0 15px pink;
}

/* Card */
.card{
background:rgba(20,20,20,.6);
border-radius:28px;
padding:2.5rem;
border:1px solid rgba(255,255,255,.15);
backdrop-filter:blur(22px);
box-shadow:0 20px 50px #000;
max-width:850px;width:92%;
text-align:center;
}

/* Headings */
h1,h2{
font-family:'Playfair Display',serif;
background:linear-gradient(90deg,#ffd1e8,#fff);
-webkit-background-clip:text;
color:transparent;
}

/* Emojis */
.emoji{
color:initial !important;
filter:drop-shadow(0 0 6px rgba(255,105,180,.6));
}

/* Buttons */
.btn{
background:linear-gradient(135deg,#ff5fa2,#ff2f5e);
padding:12px 34px;
border-radius:999px;
color:white;font-weight:700;
box-shadow:0 0 25px rgba(255,105,180,.6);
transition:.3s;
}
.btn:hover{transform:scale(1.05) translateY(-2px)}

.step{display:none}
.step.active{display:block}

/* Typing */
#typingBox{
background:rgba(255,255,255,.05);
border-radius:16px;
padding:20px;
margin-top:20px;
min-height:150px;
border:1px solid rgba(255,255,255,.15);
text-align:left;
line-height:1.6;
}
.cursor{
display:inline-block;width:8px;height:18px;
background:#ff8fb8;margin-left:2px;
animation:blink 1s infinite;
}
@keyframes blink{50%{opacity:0}}

.gallery{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:12px;margin-top:20px;
}
.gallery img{
border-radius:12px;
transition:.4s;
cursor:pointer;
}
.gallery img:hover{
transform:scale(1.1);
box-shadow:0 0 20px pink;
}

.container{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
}
</style>
</head>

<body>

<div id="aurora"></div>
<canvas id="threebg"></canvas>

<div id="progressWrap"><div id="progressBar"></div></div>
<div id="musicBtn"><span class="emoji">üéµ</span></div>

<audio id="bgMusic" loop>
<source src="WhatsApp Audio 2026-01-12 at 1.38.49 PM (1).mpeg" type="audio/mp3">
</audio>

<div class="container">
<div class="card">

<div class="step active">
<h1 class="text-4xl">Hey Beautiful <span class="emoji">‚ù§Ô∏è</span></h1>
<p class="mt-4">I built a little world just for you.</p>
<button class="btn mt-6 next">Let's Begin</button>
</div>

<div class="step">
<h1 class="text-4xl">Happy Birthday <span class="emoji">üéâ</span></h1>
<p class="mt-4">You make life brighter just by existing.</p>
<button class="btn mt-6 next">There's more...</button>
</div>

<div class="step">
<h2 class="text-3xl">A Letter For You <span class="emoji">üíå</span></h2>
<div id="typingBox"><span id="typedText"></span><span class="cursor"></span></div>
<button class="btn mt-6 next">See our memories <span class="emoji">üì∏</span></button>
</div>

<div class="step">
<h2 class="text-3xl">Our Memories <span class="emoji">üì∏</span></h2>
<div class="gallery">
<img src="WhatsApp Image 2026-01-31 at 6.54.45 PM.jpeg">
<img src="WhatsApp Image 2026-01-31 at 7.56.55 PM.jpeg">
<img src="WhatsApp Image 2026-01-31 at 7.56.56 PM (1).jpeg">
<img src="WhatsApp Image 2026-01-31 at 7.56.56 PM.jpeg">
<img src="WhatsApp Image 2026-01-31 at 7.57.17 PM.jpeg">
<img src="WhatsApp Image 2026-01-31 at 8.19.10 PM.jpeg">
</div>
<button class="btn mt-6 next">Final Wish <span class="emoji">üéÇ</span></button>
</div>

<div class="step">
<h1 class="text-4xl">My Wish For You <span class="emoji">üéÅ</span></h1>
<p class="mt-4">May your life overflow with love and happiness.</p>
<div id="finalText" class="hidden mt-6 text-pink-300 text-3xl">
Happy Birthday Roshni <span class="emoji">üåπ‚ù§Ô∏è</span>
</div>
<button class="btn mt-6" id="celebrate">Celebrate!</button>
</div>

</div>
</div>

<script>
const steps=document.querySelectorAll(".step");
let i=0;
const bgMusic=document.getElementById("bgMusic");

const letter=`Dear You,

You make my world brighter without even trying.
Your smile is my favorite place.
I‚Äôm grateful for you more than words can say.

Happy Birthday ‚ù§Ô∏è`;

let t=0;
function startTyping(){
const el=document.getElementById("typedText");
el.innerHTML="";t=0;
const interval=setInterval(()=>{
el.innerHTML+=letter[t];t++;
if(t>=letter.length) clearInterval(interval);
},40);
}

function showStep(n){
steps.forEach(s=>s.classList.remove("active"));
steps[n].classList.add("active");
gsap.from(steps[n],{opacity:0,y:40,duration:.8});
document.getElementById("progressBar").style.width=(n/(steps.length-1))*100+"%";
if(n===2) startTyping();
}

document.querySelectorAll(".next").forEach(b=>{
b.onclick=()=>{
if(i===0) bgMusic.play();
i++;showStep(i);
}
});

document.getElementById("celebrate").onclick=()=>{
document.getElementById("finalText").classList.remove("hidden");
confetti({particleCount:400,spread:160});
};

document.getElementById("musicBtn").onclick=()=>{
bgMusic.paused?bgMusic.play():bgMusic.pause();
};

/* THREE STARS & HEARTS */
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(75,innerWidth/innerHeight,.1,1000);
camera.position.z=30;
const renderer=new THREE.WebGLRenderer({canvas:threebg,alpha:true});
renderer.setSize(innerWidth,innerHeight);

function makeTexture(char){
const c=document.createElement("canvas");
c.width=64;c.height=64;
const ctx=c.getContext("2d");
ctx.font="48px serif";
ctx.fillText(char,8,50);
return new THREE.CanvasTexture(c);
}

const particles=[];
for(let i=0;i<40;i++){
const mat=new THREE.SpriteMaterial({
map: makeTexture(Math.random()>0.5?"‚ù§Ô∏è":"‚ú®"),
transparent:true
});
const s=new THREE.Sprite(mat);
s.position.set((Math.random()-0.5)*60,(Math.random()-0.5)*40,(Math.random()-0.5)*30);
s.scale.set(2,2,2);
scene.add(s);
particles.push(s);
}

function animate(){
requestAnimationFrame(animate);
particles.forEach((p,i)=>{
p.position.y+=Math.sin(Date.now()*0.001+i)*0.02;
p.position.x+=Math.cos(Date.now()*0.001+i)*0.01;
});
renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
camera.aspect=innerWidth/innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(innerWidth,innerHeight);
});
</script>

</body>
</html>
